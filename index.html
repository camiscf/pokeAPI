<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicons/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="/css/style.css">

    <script defer src="/js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>

    <main>

        <img src="https://c.tenor.com/kkL1bUzEvBoAAAAC/pokemon-charizard.gif" alt="pokemon" class="pokemon_image" srcset="">
        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> -
            <span class="pokemon_name">charizard</span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required/>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt; </button>
            <button class="button btn-next">Prox &gt; </button>
        </div>

        <img src="/images/pokedex.png" alt="pokedex" class="pokedex" srcset="">
    </main>
    
</body>
</html>
